<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&family=Overpass:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>INTERACTIVE-RATING-COMPONENT-MAIN</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="img-container">
        <img src="images/icon-star.svg">
      </div>
      
    </header>
    <main>
      <section>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with the support request.
        All feedback is appreciated with our offering
        </p>
      </section>
      <section class="secondsection">
        <div class="ratingNum">1</div>
        <div class="ratingNum">2</div>
        <div class="ratingNum">3</div>
        <div class="ratingNum">4</div>
        <div class="ratingNum">5</div>
      </section>
      <button id="btn">submit</button>
    </main>
    <main class="secondmain">
      <img src="images/illustration-thank-you.svg">
      <p class="rate">you selected<span id="spanelement"></span>out of 5</p>
      <h2>Thank you!</h2>
      <p>we appreciate you taking the time to give a rating.
        if you ever need more support,don't hesitate to
        get in touch
      </p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
